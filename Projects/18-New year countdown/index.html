<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>New year countdown</title>
  </head>
  <body>
    <h1>New year countdown</h1>
    <img src="spinner.gif" alt="Spinner gif" class="spinner" id="spinner" />
    <div class="countdown" id="countdown">
      <div class="year" id="year">2024</div>
      <div class="time">
        <h2 class="days" id="days">00</h2>
        <span>Days</span>
      </div>
      <div class="time">
        <h2 class="hours" id="hours">00</h2>
        <span>Hours</span>
      </div>
      <div class="time">
        <h2 class="minutes" id="minutes">00</h2>
        <span>Minutes</span>
      </div>
      <div class="time">
        <h2 class="seconds" id="seconds">00</h2>
        <span>Seconds</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
